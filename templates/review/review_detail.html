<!-- templates/review/review_detail.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'base.html' %}
        {% load static %}
        <title>Sweet Spot | 리뷰</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <!-- Navigation -->
            {% include 'navbar.html' %}
        </header>

        <div class="card">
            <!-- 제목, 분류, 작성일 -->
            <div class="card-header">
                <strong>{{ review.title }}</strong><span>[리뷰]</span>
                <span>{{ review.registered_date | date:'Y.m.d. H:i' }}</span>
            </div>
            <div class="card-body">
                <!-- 작성자 -->
                <div>
                    <span>작성자 : {{ review.writer }}</span>
                </div>
                <!-- 내용 -->
                <div>
                    {{ review.content | safe }}
                </div>
            </div>
        </div>

        <div>
            {% if review_auth or request.user.level == '1' %}
            <button class="btn btn-sm" onclick="location.href='/review/{{ review.id }}/edit/'">수정</button>
            <button class="btn btn-md btn-dark" onclick="location.href='/review/{{ review.id }}/delete/'">삭제</button>
            <button onclick="location.href='/review/'">목록으로</button>
            {% else %}
            <button onclick="location.href='/review/'">목록으로</button>
            {% endif %}
        </div>
