<!-- sweetspot/login.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Background -->
        {% include 'base.html' %}
        <title>Sweet Spot | 로그인</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <!-- Navigation -->
            {% include 'navbar.html' %}
        </header>
        {% block content %}
        <div class="login-wrapper">
            <h2>Login</h2>
            <form method="post" action="{% url 'users:login' %}" id="login-form">
                {% csrf_token %}
                {% include 'form_errors.html' %}
                <input type="text" class="form-control" name="username" placeholder="ID" id="emailBox" value="{{ form.username.value|default_if_none:'' }}">
                <input type="password" class="form-control" name="password" placeholder="Password" id="pwBox" value="{{ form.password.value|default_if_none:'' }}">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check"> 아이디 저장하기
                </label>
                <input type="submit" value="Login" id="loginBtn">
            </form>
            <div class="searchForIdPw">
                <button>아이디/비밀번호 찾기</button>
                <button onclick="location.href='{% url 'users:signup' %}'">계정 만들기</button>
            </div>
        </div>
        {% endblock %}
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">3-A 오색조 팀 프로젝트</p></div>
        </footer>
    </body>
</html>
