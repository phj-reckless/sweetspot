<!-- templates/users/profile.html -->

<table>
    <tr>
        <td>아이디</td>
        {% if user.level == '1' %}
        <td>{{ user.user_id }}(관리자)</td>
        {% else %}
        <td>{{ user.user_id }}</td>
        {% endif %}
    </tr>
    <tr>
        <td>이메일</td>
        <td>{{ user.email }}</td>
    </tr>
    <tr>
        <td>전화번호</td>
        <td>{{ user.hp }}</td>
    </tr>
</table>

<hr>
<div>
    <a href="{% url 'users:profile_update' %}">내정보수정</a>
</div>
