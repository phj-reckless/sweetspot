<!-- sweetspot/mypage.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Background -->
        {% include 'base.html' %}
        {% load static %}
        <title>Sweet Spot | 마이 페이지</title>
    </head>
    <body>
        <header>
            <!-- Navigation -->
            {% include 'navbar.html' %}

            <div class="myPage-Box">

                <button class="myPage-DeepBox" onclick="location.href='{% url 'sweetspot:myfavorite' %}'">
                    <img class="myPage-Icon" src="{% static 'assets/img/검정 하트.png' %}"><p>좋아요</p></button>

                <button class="myPage-DeepBox" onclick="location.href='{% url 'review:review_list' %}'">
                    <img class="myPage-Icon" src="{% static 'assets/img/image-removebg-preview (3).png' %}"><p>리뷰</p></button>

            </div>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small"><b>3-A 오색조 팀 프로젝트</b></p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
