<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Background -->
        {% include 'base.html' %}
        {% load static %}
        <title>Sweet Spot | 이벤트</title>

        <!-- 이벤트 창 -->

        <!-- Bootstrap core JS-->
